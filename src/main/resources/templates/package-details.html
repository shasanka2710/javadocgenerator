<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base.html}">
<head>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div layout:fragment="content">
    <!-- Title and Description -->
    <div class="mb-4">
        <h2 class="text-primary" th:text="${title}"></h2>
        <p class="text-muted" th:text="${description}"></p>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <div class="section-header">
            <h3>Classes</h3>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Class Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td>
                    <a th:href="@{'/docs/package/' + ${packagePath} + '/class/' + ${class.name}}" th:text="${class.name}"></a>
                </td>
                <td th:text="${class.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
